name: Release Chart

on:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d "gh-pages/.git" ]; then
            echo "gh-pages branch doesn't exist, creating it..."
            mkdir -p gh-pages
            cd gh-pages
            git init -b gh-pages
            git remote add origin https://github.com/${{ github.repository }}.git
            echo "# FireLabs Helm Common Library" > README.md
            echo "" >> README.md
            echo "Helm chart repository - add with:" >> README.md
            echo "\`\`\`bash" >> README.md
            echo "helm repo add firelabs https://fireball1725.github.io/firelabs-helm-common/" >> README.md
            echo "\`\`\`" >> README.md
            git config user.name "$GITHUB_ACTOR"
            git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git add README.md
            git commit -m "Initialize gh-pages branch"
          else
            cd gh-pages
            git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Chart
        run: |
          cd main
          helm package . --destination ../gh-pages

      - name: Update Chart Index
        run: |
          cd gh-pages
          helm repo index . --url https://fireball1725.github.io/firelabs-helm-common/ --merge index.yaml
          touch .nojekyll

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          CHART_VERSION=$(helm show chart ../main | grep '^version:' | awk '{print $2}')
          git commit -m "Release common-${CHART_VERSION}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
